<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link href="styles.css" rel="stylesheet" />

		<script defer src="index.js"></script>
		<title>A simple portfolio page</title>
		<script
			src="https://kit.fontawesome.com/22332e0e81.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<nav>
			<div class="nav-container">
				<ul>
					<li><a class="nav-link" href="#about-me">about me</a></li>
					<li><a class="nav-link" href="#projects">projects</a></li>
					<li><a class="nav-link" href="#contact-me">contact me</a></li>
				</ul>
			</div>
		</nav>

		<main>
			<div class="about-me" id="about-me">
				<div class="flex-child-one">
					<h1>hi my name is zach</h1>
					<p>
						A <span>software developer</span> who loves to learn new things by
						day, and play badminton by night
					</p>
				</div>
				<div class="flex-child-two">
					<picture>
						<source
							srcset="/images/mobile-portrait.jpeg"
							media="(max-width:800px)"
						/>
						<img class="masked" src="./images/portrait-me.jpeg" alt="" />
					</picture>
				</div>
			</div>
			<div class="projects hidden" id="projects">
				<div class="project-1"></div>
				<div class="project-2"></div>
				<div class="project-3"></div>
				<div class="project-4"></div>
			</div>

			<div class="contact-me hidden" id="contact-me">
				<h2>contact me</h2>
				<form action="">
					<label for="name">
						name
						<input type="text" name="" id="" placeholder="name" />
					</label>
					<label for="email">
						email
						<input type="email" name="" id="" placeholder="emails" />
					</label>
					<label for="message">
						message
						<textarea
							name=""
							id=""
							rows="15"
							placeholder="leave me a message"
						></textarea>
					</label>
					<button type="button">submit</button>
				</form>
			</div>

			<div class="social-links logo">
				<i class="fab fa-5x fa-github logo hidden"></i>
				<i class="fab fa-5x fa-twitter logo hidden"></i>
				<i class="fab fa-5x fa-facebook logo hidden"></i>
			</div>
		</main>
	</body>
</html>
